machine:
  timezone:
    Australia/Melbourne
  node:
    version: 7.8.0
dependencies:
  pre:
    - npm install now -g
deployment:
  production:
    branch: master
    commands:
      - cp ./internals/now.prod.json now.json
      - now -t $NOW_TOKEN -e REACT_APP_FIREBASE_API_KEY=$FIREBASE_PROD_API_KEY
      - now alias -t $NOW_TOKEN
  development:
    branch: development
    commands:
      - cp ./internals/now.dev.json now.json
      - now -t $NOW_TOKEN -e REACT_APP_FIREBASE_API_KEY=$FIREBASE_PROD_API_KEY
      - now alias -t $NOW_TOKEN